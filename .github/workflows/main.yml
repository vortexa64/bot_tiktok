name: TikTok View Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # Jalanin tiap 30 menit (opsional)

jobs:
  view:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Jalankan Bot TikTok
        run: node index.js
